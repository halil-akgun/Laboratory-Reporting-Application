name: laboratory-deploy

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update submodules
      run: git submodule update --init --recursive
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20-v8-canary'
    - name: Setup Java JDK
      uses: actions/setup-java@v3.12.0
      with:
        java-version: 17
        distribution: 'adopt'
        
    - run: npm ci
      working-directory: ./laboratory-reporting-frontend

    - name: Build React App
      run: CI=false npm run build --if-present
      working-directory: ./laboratory-reporting-frontend

    - name: Create Spring Resources Directory
      run: mkdir -p src/main/resources/static
      working-directory: ./
      
    - name: Copy React Build to Spring Resources
      run: cp -a laboratory-reporting-frontend/build/. src/main/resources/static/
      working-directory: ./

    - name: Make mvnw Executable
      run: chmod +x mvnw
      working-directory: ./

    - name: Build with Maven Wrapper
      run: ./mvnw clean install
      working-directory: ./
        
    - name: Build Spring
      #run: ./mvnw -B package --file pom.xml
      run: ./mvnw --batch-mode --update-snapshots package
      working-directory: ./

    - name: FTP/SFTP file deployer
      uses: milanmk/actions-file-deployer@1.12
      with:
        remote-protocol: sftp
        remote-host: ${{ secrets.IP }}
        remote-port: 22 # Varsayılan olarak 22 kullanabilirsiniz veya gerektiği gibi değiştirin.
        remote-user: ${{ secrets.USERNAME }}
        ssh-private-key: ${{ secrets.SSH }}
        local-path: target/laboratory-reporting-application-0.0.1-SNAPSHOT.jar
        remote-path: /home/halilakgun0
        ftp-post-sync-commands: |
          pkill -u halilakgun0 'java'
          sleep 15
          java -jar -Djava.security.edg=file:/dev/./urandom laboratory-reporting-application-0.0.1-SNAPSHOT.jar
          nohup java -jar -Djava.security.edg=file:/dev/./urandom laboratory-reporting-application-0.0.1-SNAPSHOT.jar &
